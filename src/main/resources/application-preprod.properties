# Server Configuration
server.port=8082

# H2 Database Configuration for Pre-Prod
spring.datasource.url=jdbc:h2:mem:preprod-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
springdoc.swagger-ui.enabled=false

# JPA Settings for Pre-Prod
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Security Config (Pre-Prod Admin Credentials)
credit.module.admin.username=preprodadmin
credit.module.admin.password=preprod123
